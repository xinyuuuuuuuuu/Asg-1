<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href= "https://fonts.adobe.com/fonts/edita">
  <title> NIKI </title>
</head>

<body>
  <div class="navtop">
    <div class="logo"><a href="index.html">NIKI</a></div>
    <ul>
      <li><a href="Subscribe.html">Subscribe</a></li>
      <li><a href="Login.html">Login</a></li>
    </ul>
  </div>
  
  <div class="navbar">
  <ul>
    <li><a href="About.html">About</a></li>
    <li><a href="Tour.html">Tour</a></li>
    <li><a href="Discography.html">Discography</a></li>
    <li><a href="Store.html">Store</a></li>
  </ul>
 </div>
 
 <div class="store-container">
  <header>
    <h1>Products</h1>
    <div class="carticon">
      <img src="wireframe imgs/cart-icon.png" alt="cart icon">
      <div class="cartquantity">0</div>
  </header>
  <div class="storeproduct">
    <div class="product">
      <div class="p1">
        <img src="wireframe imgs/HawaiiTeeFront.webp" alt="hawaii tee front view">
        <h2>Niki Maui Charity tee</h2>
        <div class="product-price">$43.42</div>
        <button>Add to cart</button>
      </div>
      <div class="p2">
        <img src="wireframe imgs/greenshirt.webp" alt="green tee">
        <h2>Green EVERY SUMMERTIME Tee</h2>
        <div class="product-price">$51.56</div>
        <button>Add to cart</button>
      </div>
    </div>
  </div>

  <div class="cart">
    <h2>Cart</h2>
    <div class="cartlist">
      <div class="item">
        <img src="wireframe imgs/HawaiiTeeFront.webp">
        <div class="content">
          <div class="name">
            Product name
          </div>
          <div class="price">
            $43.42/1 product
          </div>
        </div>
        <div class="quantity">
          <button>-</button>
          <span class="value">3</span>
          <button>+</button>
        </div>
      </div>
    </div>
    <div class="buttons">
      <div class="close">CLOSE</div>
      <div class="checkout">
        <a href="checkout.html">CHECKOUT</a>
      </div>
    </div>
  </div>
  </div>
 </div>
 
 
 
 <script src="store.js"></script>
 <div class="store-box"></div>
</body>
